<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Kosher</title>
    <link rel="icon" type="image/png" href="/static/images/logo.png">

    <style>
        body {

            margin: 0;
        }

        header {
            width: 100%;
            height: calc(30vw + 200px);

            img {
                width: 100%;
                height: 100%;
            }


        }




        nav {
            /* position: relative; */
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-evenly;
            position: sticky;
            top: 0%;
            z-index: 1;

            a{
                color: white;
                text-decoration: none;
                padding: 10px;
            }

            .info{
                background-color: white;
                position: absolute;
                top: 100%;
                display: none;
                padding: 20px;
                color: black;
                border: 1px solid black;
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
                box-shadow: 1px 1px 1px 
            }
        }

        nav:hover{
            .info{
                display: block;
            }
        }

        main {
            margin: 8%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            grid-gap: 20px;
        }

        .item {
            background-color: white;
            border: 1px solid black;
            padding: 2px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px;
            transition: 2s;


            img {
                width: 100%;
                height: 100%;
            }
        }

        .item:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <header>
        <img src="/static/images/logo.png" alt="">
        
    </header>

    <nav>

           <a href="mailto:{{email_address}}">Place an oreder</a>
           <div class="info">
            send your order to us via email (by clicking on "Place an oreder")
        </div>
    </nav>

    <main>

        <div class="item">
            <img src="/static/images/1.png" alt="">
        </div>


        <div class="item">
            <img src="/static/images/2.png" alt="">
        </div>


        <div class="item">
            <img src="/static/images/3.png" alt="">
        </div>


        <div class="item">
            <img src="/static/images/4.png" alt="">
        </div>


    </main>
</body>

</html>
